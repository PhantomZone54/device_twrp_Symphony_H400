os: linux
dist: focal
group: edge
language: generic
git:
  depth: 2
addons:
  apt:
    update:
    - true
    packages:
    - wput
    - aria2
    - zstd
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
services:
  - docker
before_install:
  - docker pull yshalsager/cyanogenmod:latest
before_script:
  - cd $HOME && mkdir -p $HOME/twrp
  - aria2c -x16 -s8 --console-log-level=warn --summary-interval=0 --check-certificate=false
    https://github.com/PhantomZone54/pbrp_compressed_sources/releases/download/TWRPv3.5.0-20210130/PitchBlackRecoveryProject-master-norepo-20210130.tzst
    -o twrp.tzst || wget -q --show-progress --progress=bar:force --no-check-certificate
    https://github.com/PhantomZone54/pbrp_compressed_sources/releases/download/TWRPv3.5.0-20210130/PitchBlackRecoveryProject-master-norepo-20210130.tzst
    -O twrp.tzst
  - cd $HOME/twrp
  - tar --zstd -xf ../twrp.tzst && rm $HOME/twrp.tzst
  - chmod +x vendor/utils/pb_build.sh vendor/pb/pb_build.sh
script:
  - cd $HOME/twrp/ && git clone https://github.com/PhantomZone54/device_twrp_Symphony_H400.git -b pbrp --depth 1 device/Symphony/H400
  - git clone https://github.com/ZeoRexDevs/device_generic_mtk_twrpbuilder device/generic/twrpbuilder
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/cmbuild/twrp/:rw,z" yshalsager/cyanogenmod bash << EOF
    export DEBIAN_FRONTEND=noninteractive
    rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
    apt-get -qqy update &>/dev/null && apt-get -qqy upgrade &>/dev/null
    cd /home/cmbuild/twrp/
    source build/envsetup.sh && lunch omni_H400-eng
    mka recoveryimage
    exit
    EOF
after_success:
  - cd $HOME/twrp/
  - cp out/target/product/H400/PBRP-*.zip .
  - cp out/target/product/H400/recovery.img .
  - ls -lAog *.zip *.img
  - curl -s --upload-file PBRP-*.zip https://transfer.sh/ || true
  - wput PBRP-*.zip ftp://"$FTPUser":"$FTPPass"@"$FTPHost"//PBTWBuild-$(date +%Y%m%d-%H%M)/
deploy:
  cleanup: false
  provider: releases
  token:
    secure: ""
  file_glob: true
  file:
    - $HOME/twrp/PBRP-*.zip
    - $HOME/twrp/recovery.img
  on:
    tags: false
    repo: PhantomZone54/device_twrp_Symphony_H400
    branch: pbrp
branches:
  only:
  - master
  - pbrp
  except:
  - /^(?i:untagged)-.*$/
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
