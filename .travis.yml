os: linux
dist: xenial
sudo: required
git:
  depth: 3
addons:
  apt:
    update:
    - true
    packages:
    - wput
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
services:
  - docker
before_install:
  - docker pull yshalsager/cyanogenmod:latest
before_script:
  - cd $HOME && mkdir twrp
  - wget -q https://github.com/rokibhasansagar/twrp_compressed_sources/releases/download/untagged-4456e70678f8d0971735/PitchBlackRecoveryProject-master-norepo-20181223.tar.xz
    -O $HOME/twrp.tar.xz
  - tar -xJf twrp.tar.xz --directory $HOME/twrp/ && rm twrp.tar.xz
  - rm twrp/vendor/pb/pb_build.sh
  - wget https://gist.githubusercontent.com/rokibhasansagar/99eafe64e3a5c3ac2883aa559527c9fe/raw/4ce508d8da1432bdef6a6d32b737a0a9e450dd4e/pb_build.sh -O twrp/vendor/pb/pb_build.sh
  - chmod a+x twrp/vendor/pb/pb_build.sh
script:
  - cd $HOME/twrp/ && git clone https://github.com/PhantomZone54/device_twrp_Symphony_H400.git -b pbrp device/Symphony/H400
  - cd bootable/recovery/ && wget -q 'https://transfer.sh/get/MumWb/efs2_fix.patch'
  - git apply 'efs2_fix.patch' && rm -f 'efs2_fix.patch' && cd ../../
  - git clone https://github.com/ZeoRexDevs/device_generic_mtk_twrpbuilder device/generic/twrpbuilder
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/cmbuild/twrp/:rw,z" yshalsager/cyanogenmod bash << EOF
    cd /home/cmbuild/twrp/
    source build/envsetup.sh && lunch omni_H400-eng && mka recoveryimage
    exit
    EOF
after_success:
  - cd $HOME/twrp/
  - cp out/target/product/H400/PitchBlack-*.zip .
  - curl -s --upload-file PitchBlack-*.zip https://transfer.sh/ && echo ""
  - wput PitchBlack-*.zip ftp://"$FTPUser":"$FTPPass"@"$FTPHost"//PBTWBuild-$(date +%Y%m%d-%H%M)/
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: $HOME/twrp/PitchBlack-*.zip
  on:
    tags: false
    repo: PhantomZone54/device_twrp_Symphony_H400
    branch: pbrp
branches:
  only:
  - master
  - pbrp
  except:
  - /^(?i:untagged)-.*$/
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
notifications:
  email:
  - rokibhasansagar2014@outlook.com
